[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | __pycache__
  | airflow/logs
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip_glob = ["**/migrations/**", "**/__pycache__/**", "**/logs/**"]

[tool.ruff]
line-length = 100
target-version = "py311"
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "airflow/logs",
    "airflow/__pycache__",
    "build",
    "dist",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "PERF", # Performance rules
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.isort]
known-first-party = ["airflow"]

[tool.mypy]
python_version = "3.11"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
disable_error_code = ["import-untyped"]
exclude = [
    "airflow/logs/",
    "__pycache__/",
    "build/",
    "dist/",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/migrations/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

# Vulture configuration for finding dead code
[tool.vulture]
min_confidence = 80
paths = ["src", "airflow/dags"]
exclude = [
    "tests",
    "__pycache__",
    ".venv",
    "venv",
    "airflow/logs",
    "build",
    "dist",
]

# Radon configuration for complexity analysis
[tool.radon]
cc_min = "B"  # Cyclomatic complexity minimum grade
mi_min = "B"  # Maintainability index minimum grade

# CI/CD Configuration File
# Place this file in your project root as .ciconfig or ciconfig.toml

[format]
# Choose formatter: "ruff" (default, faster) or "black"
formatter = "ruff"

# Maximum line length
line_length = 100

# Python target version
target_version = "py39"

# Skip normalizing string quotes
skip_string_normalization = false

# Enable optional formatters
use_autoflake = true
use_docformatter = true
use_pyupgrade = true

[isort]
# isort profile (black-compatible)
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[lint]
# Ruff rules to enable
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "PERF",   # performance
    "RUF",    # ruff-specific
]

# Rules to ignore
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function calls in argument defaults
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[test]
# Pytest options
parallel = true
coverage = true
min_coverage = 80

# Test markers to run by default
markers = []

[ci]
# Run checks in parallel by default
parallel = true

# Fail fast on first error
fail_fast = false

# Tasks to run in CI
tasks = [
    "format-check",
    "lint",
    "type-check",
    "security-check",
    "test",
    "validate-dags",
]

[docker]
# Docker compose file
compose_file = "docker-compose.yml"

# Services to start for testing
test_services = ["postgres", "redis"]