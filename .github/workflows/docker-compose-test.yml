name: Test Docker Compose

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-compose:
    name: Test Docker Compose Services
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file
        run: |
          cat > .env << EOF
          AIRFLOW_UID=50000
          AIRFLOW_PROJ_DIR=.
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          REDIS_PASSWORD=
          EOF

      - name: Build Docker images
        run: |
          docker-compose build

      - name: Start services
        run: |
          docker-compose up -d

      - name: Wait for services to be healthy
        run: |
          timeout 300 bash -c 'until docker-compose ps | grep -q "healthy"; do sleep 5; done' || true
          sleep 30

      - name: Check service status
        run: |
          docker-compose ps

      - name: Test Airflow API
        run: |
          curl -f http://localhost:8080/api/v2/version || exit 1

      - name: Validate DAGs in container
        run: |
          docker-compose exec -T airflow-scheduler airflow dags list || true
          docker-compose exec -T airflow-scheduler airflow dags list-import-errors || true

      - name: Show logs on failure
        if: failure()
        run: |
          docker-compose logs --tail=100

      - name: Stop services
        if: always()
        run: |
          docker-compose down -v

