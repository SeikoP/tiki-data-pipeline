# Ví dụ về cách mount PostgreSQL database ra local
# Thêm vào docker-compose.yaml trong phần postgres service

# ============================================
# OPTION 1: Mount toàn bộ data directory (KHUYẾN NGHỊ cho Development)
# ============================================
# Ưu điểm:
# - Dữ liệu persistent ngay cả khi xóa container
# - Dễ backup/restore
# - Có thể truy cập trực tiếp từ host
# 
# Nhược điểm:
# - Tốn dung lượng trên host
# - Cần quyền truy cập thư mục
#
# volumes:
#   - ./data/postgres:/var/lib/postgresql/data  # Mount ra local
#   # HOẶC
#   - postgres-data:/var/lib/postgresql/data     # Dùng named volume (tốt hơn)

# ============================================
# OPTION 2: Chỉ mount backup directory (KHUYẾN NGHỊ cho Production)
# ============================================
# Ưu điểm:
# - Giữ data trong Docker volume (an toàn hơn)
# - Chỉ mount thư mục backup để dễ export/import
# - Không ảnh hưởng đến performance
#
# volumes:
#   - postgres-shared-volume:/var/lib/postgresql/data  # Giữ trong Docker volume
#   - ./backups/postgres:/backups                      # Mount thư mục backup

# ============================================
# OPTION 3: Không mount (Chỉ dùng Docker volume)
# ============================================
# Ưu điểm:
# - Đơn giản, không cần quản lý thư mục
# - Docker tự quản lý data
#
# Nhược điểm:
# - Mất data khi xóa volume
# - Khó backup/restore thủ công
#
# volumes:
#   - postgres-shared-volume:/var/lib/postgresql/data

# ============================================
# KHUYẾN NGHỊ:
# ============================================
# - Development: Dùng Option 1 hoặc Option 2
# - Production: Dùng Option 2 (chỉ mount backup)
# - Testing: Dùng Option 3 (không mount)

